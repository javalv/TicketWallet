<ion-view view-title="票夹">
<ion-content padding="true">
    <button class="button button-block" ng-click="openModal();">登录用户</button>

</ion-content>

</ion-view>
<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-positive">
            <h1 class="title">ion-modal-view</h1>
            <a class="button" ng-click="closeModal();">关闭</a>

            <!--<a class="button" ng-click="removeModal();">remove</a>-->
        </ion-header-bar>
        <ion-content>

            <div class="padding">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">First Name</span>
                        <input ng-model="newUser.firstName" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Last Name</span>
                        <input ng-model="newUser.lastName" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input ng-model="newUser.email" type="text">
                    </label>
                    <button class="button button-full button-positive" ng-click="createContact()">Create</button>
                </div>
            </div>

        </ion-content>
    </ion-modal-view>
</script>
